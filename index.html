<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Onboarding Wizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .step { display: none; opacity: 0; transform: translateY(10px); transition: all 0.5s ease-in-out; }
        .step.active { display: block; opacity: 1; transform: translateY(0); }
        .scroll-box { height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .btn-next, .btn-prev { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="onboarding-wizard">
            <!-- Step 1: Theme Selection -->
            <div class="step step-1 active">
                <h2>Select a Theme</h2>
                <div class="d-flex gap-3">
                    <button class="btn btn-primary theme-option" data-theme="theme1">Theme 1</button>
                    <button class="btn btn-secondary theme-option" data-theme="theme2">Theme 2</button>
                    <button class="btn btn-success theme-option" data-theme="theme3">Theme 3</button>
                </div>
                <button class="btn btn-next btn-warning mt-3">Next</button>
            </div>
            
            <!-- Step 2: Product Type & Category -->
            <div class="step step-2">
                <h2>Add Product Type & Category</h2>
                <input type="text" class="form-control mb-3" placeholder="Product Type">
                <input type="text" class="form-control mb-3" placeholder="Category">
                <button class="btn btn-prev btn-secondary">Back</button>
                <button class="btn btn-next btn-warning">Next</button>
            </div>
            
            <!-- Step 3: Pricing Page with Scrollbar -->
            <div class="step step-3">
                <h2>Pricing Details</h2>
                <div class="scroll-box">
                    <p>Plan 1: Basic - $10/month</p>
                    <p>Plan 2: Standard - $20/month</p>
                    <p>Plan 3: Premium - $30/month</p>
                    <p>More pricing details go here...</p>
                </div>
                <button class="btn btn-prev btn-secondary">Back</button>
                <button class="btn btn-success">Finish</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentStep = 1;
            function showStep(step) {
                $(".step").removeClass("active");
                setTimeout(() => {
                    $(".step").hide();
                    $(".step-" + step).show().addClass("active");
                }, 300);
            }
            $(".btn-next").click(function() {
                if (currentStep < 3) {
                    currentStep++;
                    showStep(currentStep);
                }
            });
            $(".btn-prev").click(function() {
                if (currentStep > 1) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
        });
    </script>
</body>
</html>
